<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Search</h1>
      <paper-input type="search"
        label="Search for a Symbol..."
        error-message="Please enter a symbol to search for."
        value="{{searchValue}}"
        auto-validate
        required>
      </paper-input>

      <iron-ajax auto
        url="https://core-api.barchart.com/v1/search"
        params={{ajaxParams}}
        handle-as="json"
        last-response="{{ajaxResponse}}">
      </iron-ajax>

      <template is="dom-repeat" items="[[ajaxResponse.data]]">
        <div class="horizontal-section">
          <h2>[[item.symbol]]</h2>
          <p>[[item.symbolName]]</p>
        </div>
      </template>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',

      properties: {
        ajaxParams: {
          type: String,
          computed: 'buildSearchRequest(searchValue)'
        }
      },

      buildSearchRequest: function (criteria) {
        if (criteria) {
          return {
            q: criteria,
            fields: 'symbol,symbolName,exchange',
            limit: '20',
            searchType: 'contains',
            searchName: '1'
          }
        }
      }

    });
  </script>
</dom-module>
